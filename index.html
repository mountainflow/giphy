<!doctype html>
<html lang="en">

<head>
    <title>Giphy Madness</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="full-body">
        <div class="row">
            <div class="col-md-9" id="main">
                <div id="vehicles" class="justify-content-center"></div>
            </div>
            <div class="col-md-3" id="side">
                <div id="sidebar">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="vehicleChoice" placeholder="Type in your favorite vehicle...">
                        </div>
                        <input class="btn btn-secondary" type="button" id="userVehicle" value="Go">
                    </form>
                    <div id="buttons"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
